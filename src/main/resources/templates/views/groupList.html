<div th:fragment="groupList" xmlns:th="http://www.w3.org/1999/xhtml">
    <table>
        <thead>
        <tr>
            <th>Назва</th>
            <th>Кількість учасників</th>
            <th>Видалення групи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.room}"></td>
            <td th:text="${group.id}"></td>
            <td><a th:href="@{/delete/{id}(id=${group.id})}">Видалити Групу</a></td>
        </tr>
        </tbody>
    </table>
</div>
